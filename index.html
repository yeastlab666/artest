<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* CSS to handle fade-in effect (optional) */
        #videoElement {
            opacity: 0;
            transition: opacity 1s ease-in-out; /* Fade-in duration */
        }

        #videoElement.fade-in {
            opacity: 1;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;'
        id="scene"
        embedded
    >
        <a-assets>
            <video
                id="vid"
                src="assets/asset.mp4"
                preload="auto"
                loop
                crossorigin="anonymous"
                webkit-playsinline
                muted
                playsinline
            ></video>
        </a-assets>

        <!-- Marker definition -->
        <a-marker
            type="pattern"
            url="assets/marker.patt"
            id="markerA"
            video-handler
        >
            <!-- Video element -->
            <a-video
                id="videoElement"
                src="#vid"
                scale="1 1 1"
                position="0 0.1 0"
                rotation="-90 0 0"
                visible="false" <!-- Initially hidden -->
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('video-handler', {
            init: function () {
                var marker = this.el; // The marker element
                var video = document.querySelector('#videoElement'); // The video element
                var markerVisibleTime = 0.5; // Time in seconds
                var timer = null; // Timer to handle delay
                var viewportMargin = 0.2; // Margin from edges to hide video

                // Function to show the video
                function showVideo() {
                    video.setAttribute('visible', 'true'); // Show video
                    video.classList.add('fade-in'); // Apply fade-in class
                    video.play(); // Play video
                }

                // Function to hide the video
                function hideVideo() {
                    video.pause(); // Pause video
                    video.setAttribute('visible', 'false'); // Hide video
                    video.classList.remove('fade-in'); // Remove fade-in class
                }

                // Event fired when marker is detected
                marker.addEventListener('markerFound', function () {
                    // Clear any existing timer
                    if (timer) {
                        clearTimeout(timer);
                    }
                    // Set up a timer to delay video playback
                    timer = setTimeout(showVideo, markerVisibleTime * 1000);
                });

                // Event fired when marker is lost
                marker.addEventListener('markerLost', function () {
                    // Clear any existing timer
                    if (timer) {
                        clearTimeout(timer);
                    }
                    hideVideo(); // Immediately hide the video
                });

                // Function to check if marker is near the edge of the viewport
                function checkMarkerEdge() {
                    var markerElement = marker.object3D;
                    var markerPosition = markerElement.position.clone().project(camera.object3D); // Project marker position onto screen

                    // Get viewport dimensions
                    var viewportWidth = window.innerWidth;
                    var viewportHeight = window.innerHeight;

                    // Check if marker is within the viewport margins
                    if (markerPosition.x < -viewportMargin || markerPosition.x > (1 + viewportMargin) || markerPosition.y < -viewportMargin || markerPosition.y > (1 + viewportMargin)) {
                        hideVideo(); // Hide video if marker is near the edge
                    } else if (video.getAttribute('visible') === 'false') {
                        showVideo(); // Show video if marker comes back into view
                    }
                }

                // Monitor marker's position every frame
                this.el.sceneEl.addEventListener('render-target-loaded', function () {
                    function update() {
                        checkMarkerEdge();
                        requestAnimationFrame(update); // Check marker position again on next frame
                    }
                    update(); // Start checking marker position
                });
            }
        });

        // Attach the 'video-handler' component to the marker element
        document.querySelector('#markerA').setAttribute('video-handler', '');
    </script>
</body>
</html>
