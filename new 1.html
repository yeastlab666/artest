<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Video Experience</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- Include AR.js library for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <!-- A-Frame Scene for AR -->
    <a-scene embedded arjs='trackingMethod: best;'>
        <!-- Marker definition -->
        <a-marker type="pattern" url="images/pattern-marker.patt">
            <!-- AR content with video texture -->
            <a-plane width="1.6" height="0.9" position="0 0.5 0" rotation="-90 0 0">
                <a-video src="images/bunny.mp4" width="1.6" height="0.9"></a-video>
            </a-plane>
        </a-marker>
        <!-- Camera entity to view AR content -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
